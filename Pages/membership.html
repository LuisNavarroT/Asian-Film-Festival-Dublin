	<body id="mid" onload="disableSubmit()">
		<div class="head">
			<h1>Asian Film Festival</h1>
			<h3>2023.01.02-2023.01.09</h3>
			<img src="../Images/logo.jpg" alt="logo">
		</div>
		<nav>
			<div class="navi">       
				<a href="../pages/About_Us.html">About us</a>
				<a href="../pages/Sign_In.html">Sign In</a>
				<a href="../pages/Tickets.html">Tickets</a>
				<a href="../pages/Movies.html">Movies</a>
				<a href="../index.html">Home</a>
			</div>
		</nav>
		<div class="content_mShip"> 
		<form id="mform">
		<table>
			<th><h2>Become Our Member</h2></th>
			<tr>
				<td>Username</br>
				<input id="Un" type="text" name="Uname" size="23" placeholder="Create your unique name" required>
				</td>
			</tr>
			
			<tr>
				<td>Password</br>
				<input id="pw" type="password" name="PW" size="23" placeholder="Enter password" onkeyup="cPW()" required>
				<!--The "onkeyup" is referred to w3schools:https://www.w3schools.com/jsref/event_onkeyup.asp and edit to work in this project-->
				</td>
			</tr>
			<tr>
				<td>Confirm Password</br>
				<input id="conpw" type="password" name="CPW" size="23" placeholder="Confirm password"  onkeyup="cPW()" required>
				</br>
				</td>				
			</tr>
			<tr>
				<td>Mobile number</br>
				<input id="Mn" type="text" name="M" size="23" maxlength="10" pattern="[0]{1}[0-9]{9}" placeholder="Please enter 10 digits number" onkeypress="onlydigit(event)" required>
				<!--The "onkeypress" is referred to w3schools:https://www.w3schools.com/jsref/event_onkeypress.asp and edit to work in this project-->
				<!--The "pattern" is referred to linuxhint:https://linuxhint.com/phone-numbers-in-javascript/ and edit to work in this project-->
				</td>
			</tr>
			<tr>
				<td>Email</br>
				<input id="Em" type="text" name="E" size="23" pattern="^([a-zA-Z0-9\._]+)@([a-zA-Z0-9])+.([a-z]+)(.[a-z]+)?$" placeholder="abc123@xxx.com, etc." onkeyup="VE()" required>
				<!--The "pattern" code is referred to stackoverflow:https://stackoverflow.com/questions/5601647/html5-email-input-pattern-attribute and edit to work in this project-->
				</br>
				</td>
			</tr>
			<tr>
				<td><input id="AP" type="checkbox" name="cb" value="policy" onchange="aB(this)">Accept policy</td>
				<!--The "onchange" is referred to w3schools:https://www.w3schools.com/jsref/event_onchange.asp and edit to work in this project-->
			</tr>
			<tr>
				<td><input id="validation" type="submit" onclick="wrong_alert()"></td>		
			</tr>	
		</table>
		</form>

		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
